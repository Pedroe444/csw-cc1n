<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula19</title>
</head>
<body>
<h1>Classificador de Faixa Etária</h1>

<label for="Idade">Idade:</label>
<input type="number" id="idade" name="Idade" min="0">
<button onclick="classificarIdade()">Identificar</button>

<p id="resultado"></p>

<script>
  function classificarIdade() {
    const idade = parseInt(document.getElementById('idade').value);
    let faixa = "";

    if (idade >= 1 && idade < 11) {
      faixa = "Criança";
    } else if (idade >= 11 && idade < 16) {
      faixa = "Jovem";
    } else if (idade >= 16 && idade < 60) {
      faixa = "Adulto";
    } else if (idade >= 60) {
      faixa = "Idoso";
    } else {
      faixa = "Idade inválida";
    }

    document.getElementById('resultado').textContent = "Faixa etária: " + faixa;
  }
</script>

</body>
</html>
