<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Switch case</title>
    <link rel="stylesheet" href="./style/Style.css">
</head>
<body>

    <h4>Calculadora</h4>
    <div class="calculadora">

    <input placeholder="Número" type="number" id="numero1">

    <select id="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input placeholder="Número" type="number" id="numero2">
    
    <button onclick="calcular()">Calcular</button>

    
    <div id="resultado1"></div>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var operador = document.getElementById("operador").value;
            var resultado;

            switch (operador) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        resultado = "Erro: Divisão por zero";
                    } else {
                        resultado = num1 / num2;
                    }
                    break;
                default:
                    resultado = "Operador inválido";
            }

            document.getElementById("resultado1").innerText = "Resultado: " + resultado;
        }
   

    </script>
 </div>
<br>
<br>
<h4>Calculadora de idade</h4>
<br>
<input class="dia" id="dia" type="number" max="31" placeholder="Dia">
<select class="mes" id="mes">
    <option value="01">Janeiro</option>
    <option value="02">Fevereiro</option>
    <option value="03">Março</option>
    <option value="04">Abril</option>
    <option value="05">Maio</option>
    <option value="06">Junho</option>
    <option value="07">Julho</option>
    <option value="08">Agosto</option>
    <option value="09">Setembro</option>
    <option value="10">Outubro</option>
    <option value="11">Novembro</option>
    <option value="12">Dezembro</option>
</select>
<input name="ano" id="ano" type="number" placeholder="Ano">

<button class="botao" onclick="calculaidade()">Calcular idade</button>
<br>
<label id="resultado">Idade</label>

<script>
function calculaidade() {
    var hoje = new Date();  

    let result = document.getElementById("resultado");

    let dia = Number(document.getElementById("dia").value);
    let mes = document.getElementById("mes").value;
    let ano = Number(document.getElementById("ano").value);

    
    if (dia <= 0 || dia > 31 || ano <= 0) {
        alert("Digite sua data de nascimento corretamente");
        return;
    }

    
    let nascimento = new Date(`${ano}-${mes}-${dia}`);

    
    let idade = hoje.getFullYear() - nascimento.getFullYear();

    
    let aniversarioEsteAno = new Date(hoje.getFullYear(), nascimento.getMonth(), nascimento.getDate());

    if (hoje < aniversarioEsteAno) {
        idade--;
    }

    result.innerHTML = `<b>Você tem ${idade} anos</b>`;
}
</script>














</script>
</body>

</html>
