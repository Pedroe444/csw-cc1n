<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Idade</title>

</head>
<body>
  <div class="container">
    <h2>Calculadora de Idade</h2>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento">
    <button onclick="calcularIdade()">Calcular Idade</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularIdade() {
      const input = document.getElementById("dataNascimento").value;
      if (!input) {
        document.getElementById("resultado").textContent = "Por favor, insira uma data válida.";
        return;
      }

      const dataNascimento = new Date(input);
      const hoje = new Date();

      let idade = hoje.getFullYear() - dataNascimento.getFullYear();
      const mesAtual = hoje.getMonth();
      const diaAtual = hoje.getDate();
      const mesNascimento = dataNascimento.getMonth();
      const diaNascimento = dataNascimento.getDate();

      if (mesAtual < mesNascimento || (mesAtual === mesNascimento && diaAtual < diaNascimento)) {
        idade--;
      }

      document.getElementById("resultado").textContent = `Você tem ${idade} anos.`;
    }
  </script>
</body>
</html>
